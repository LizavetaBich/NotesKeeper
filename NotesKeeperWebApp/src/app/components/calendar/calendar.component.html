<div class="margin-15">
  <full-calendar
    #calendar
    defaultView="timeGridWeek"
    [plugins]="calendarPlugins"
    [weekends]="true"
    [events]="events"
    deepChangeDetection="true"
    [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }"
    (dateClick)="HandleDateClick($event)">
  </full-calendar>
</div>
